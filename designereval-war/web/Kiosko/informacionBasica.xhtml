<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body style="font-size: 14px;">
        <p:remoteCommand name="cambioClave" actionListener="#{controlNavegacion.pantallaDinamica('/Kiosko/cambiarClave.xhtml')}"
                     process="@this" update=":principalForm"/>
        <p:panelGrid id="gridSuperior" columns="3" styleClass="noBorders" style="width: 100%;">
            <p:column id="supleft" width="50%">
                <p:panelGrid id="gridSupInt1" columns="1" styleClass="noBorders">
                    <p:column>
                        <h3>BIENVENIDO(A)</h3>
                        <h3 style="font-weight: bold; color: #08088A;"> #{controladorInformacionBasica.persona.nombreCompleto}</h3>
                        <h4>Número de identificación: #{controladorInformacionBasica.persona.numerodocumento}</h4>
                    </p:column>
                </p:panelGrid>
            </p:column>
            <p:column id="supcenter">
                <center>
                    <img src="resources/imagenes/blanco.png" onload="refresh();" onerror="offline();" style="display: none;" />
                    <p:graphicImage value="#{controladorInformacionBasica.logoEmpresa}" alt="Logo empresa"
                                    cache="false" style="height: 91px;"/>
                </center>
            </p:column>
            <p:column id="supright" width="50%">
                <p:panelGrid id="gridSupInt2" columns="1" style="float: right; font-size: 16px; font-weight: bold;">
                    <p:column>
                        <h:outputText value="Ultima conexión: "/>
                        <h:outputText value="#{controladorInformacionBasica.ultimaConexionEmpleado}">
                            <f:convertDateTime pattern="dd/MM/yyyy  -  hh:mm a"/>
                        </h:outputText>
                    </p:column>
                    <p:commandLink value=" Cambiar contraseña" actionListener="#{controlNavegacion.pantallaDinamica('/Kiosko/cambiarClave.xhtml')}"
                                   process="@this" style="color: #013ADF; float: right;"
                                   update=":principalForm"/>
                    <p:commandLink value=" Salir" actionListener="#{controladorIngreso.ingresar()}"
                                   process="@this" style="color: #B40404; float: right;"/>
                    <div id="online" style="display: none; color: Green; font-weight: bold;">

                    </div>
                    <div id="offline" style="display: none; color: Red; font-weight: bold;">
                        Estas Desconectado
                    </div>
                </p:panelGrid>
            </p:column>
        </p:panelGrid>
    </h:body>
</html>
